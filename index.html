<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Todos los metados-->
        <meta name="description" content="Gallery"/>
        <meta name="Keywords" content="html, css, js, web2020"/>
        <meta name="author" content="María José & Jeampaul"/>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
        <title>Gallery</title>
    </head>
    <body>
        <!--Contenedor gigante con todo el html-->
        <div class="gallery">
            <h1>Gallery</h1>
            <!--Contenedor donde se va ver la imagen en grande-->
            <!--Contendor  con las  8 imagenes  de 600x400 pixeles-->
            <div class="gallery-content">
                <div id="img-1" class="gallery-content-img">
                    <img src="img/1-a.jpg" alt="aurora">
                </div>
                <div id="img-2" class="gallery-content-img">
                    <img src="img/3-a.jpg" alt="virus">
                </div>
                <div id="img-3" class="gallery-content-img">
                    <img src="img/5-a.jpg" alt="text">
                </div>
                <div id="img-4" class="gallery-content-img">
                    <img src="img/7-a.jpg" alt="plants">
                </div>
                <div id="img-5" class="gallery-content-img">
                    <img src="img/11-a.jpg" alt="camara">
                </div>
                <div id="img-6" class="gallery-content-img">
                    <img src="img/13-a.jpg" alt="fireworks">
                </div>
                <div id="img-7" class="gallery-content-img">
                    <img src="img/15-a.jpg" alt="paint">
                </div>
                <div id="img-8" class="gallery-content-img">
                    <img src="img/17-a.jpg" alt="prisma">
                </div>
            </div>
            <!--Contenedor con las 8 minaturas 300x200 pixeles-->
            <!--Imagenes descargadas desde https://unsplash.com/--->
            <!--Las imagenes son del mismo tamaño y de vista horizontal-->
            <div class="wrapper-gallery">
                <div class="gallery-prev clearfix">
                    <ul class="gallery-list">
                        <li><a href="#img-1" class="gallery-list-img"><img src="img/1.jpg"  alt="aurora"></a></li>
                        <li><a href="#img-2" class="gallery-list-img"><img src="img/3.jpg"  alt="virus"></a></li>
                        <li><a href="#img-3" class="gallery-list-img"><img src="img/5.jpg"  alt="text"></a></li>
                        <li><a href="#img-4" class="gallery-list-img"><img src="img/7.jpg"  alt="plants" ></a></li>
                    </ul>
                <div class="gallery-prev clearfix">
                    <ul class="gallery-list">
                        <li><a href="#img-5" class="gallery-list-img"><img src="img/11.jpg" alt="camara"></a</li>
                        <li><a href="#img-6" class="gallery-list-img"><img src="img/13.jpg" alt="fireworks"></a></li>
                        <li><a href="#img-7" class="gallery-list-img"><img src="img/15.jpg" alt="paint"></a></li>
                        <li><a href="#img-8" class="gallery-list-img"><img src="img/17.jpg" alt="prisma"></a></li>
                    </ul>
                </div>
                </div>
            </div> 
        </div>    
        <script src="js/scritps.js"></script>
    </body>
</html>
