<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Todos los metados-->
        <meta name="description" content="Gallery"/>
        <meta name="Keywords" content="html, css, scss, js, web2020"/>
        <meta name="author" content="María José & Jeampaul"/>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
        <title>Gallery</title>
    </head>
    <body>
        <!--Contenedor gigante con todo el html-->
        <div class="gallery">
            <h1>Gallery</h1>
            <!--Contenedor donde se va ver la imagen en grande-->
            <div class="gallery-content">
                <div id="img-1" class="gallery-content-img">
                    <img id="bigImage" src="img/1-a.jpg" alt="">
                </div>
            </div>
            <!--Contenedor grande con las 8 imagenes pequeñas-->
            <!--Imagenes descargadas desde https://unsplash.com/--->
            <!--Las imagenes son del mismo tamaño y de vista horizontal-->
            <div class="wrapper-gallery clearfix">
                <div class="gallery-prev clearfix">
                    <ul class="gallery-list">
                        <li class="gallery-list-img"><img class="miniature"  src="img/1-a.jpg"  alt="aurora"></li>
                        <li class="gallery-list-img"><img class="miniature"  src="img/2-a.jpg"  alt="virus"></li>
                        <li class="gallery-list-img"><img class="miniature"  src="img/3-a.jpg"  alt="text"></li>
                        <li class="gallery-list-img"><img class="miniature"  src="img/4-a.jpg"  alt="plants" ></li>
                    </ul>
                    <ul class="gallery-list">
                        <li class="gallery-list-img"><img  class="miniature"  src="img/5-a.jpg" alt="camara"></li>
                        <li class="gallery-list-img"><img  class="miniature"  src="img/6-a.jpg" alt="fireworks"></li>
                        <li class="gallery-list-img"><img  class="miniature"  src="img/7-a.jpg" alt="paint"></li>
                        <li class="gallery-list-img"><img  class="miniature"  src="img/8-a.jpg" alt="prisma"></li>
                    </ul>
                </div>
            </div> 
        </div>    
        <script src="js/scritps.js"></script>
    </body>
</html>
